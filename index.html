<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <section>
      <table>
        <thead>
          <tr>
            <th>Drink Name</th>
            <th>total servings</th>
            <th>serving size</th>
            <th>calories per serving</th>
            <th>carbs per serving</th>
            <th>sugars per serving</th>
            <th>sodium per serving</th>
          </tr>
      </thead>
      <tbody>  
        <tr>
          <td>Coca Cola</td>
          <td>1</td>
          <td>1 can</td>
          <td>39</td>
          <td>65</td>
          <td>65</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Pepsi</td>
          <td>1</td>
          <td>1 can</td>
          <td>150</td>
          <td>41</td>
          <td>41</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Coca Cola Zero</td>
          <td>1</td>
          <td>1 can</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>40</td>
        </tr>
        <tr>
          <td>Dr. Pepper</td>
          <td>1</td>
          <td>1 can</td>
          <td>150</td>
          <td>12</td>
          <td>41</td>
          <td>55</td>
        </tr>
        <tr>
          <td>Mountain Dew</td>
          <td>1</td>
          <td>1 can</td>
          <td>170</td>
          <td>29</td>
          <td>46</td>
          <td>60</td>
        </tr>
      </tbody>
      </table>
    </section>
    <section>
      <form>
        <fieldset><label for="DrinkName">Drink Name</label><input type="text" name="DrinkName" id="DrinkName"></fieldset>
        <fieldset><label for="totalservings">total servings</label><input type="text" name="totalservings" id="totalservings"></fieldset>
        <fieldset><label for="servingsize">serving size</label><input type="text" name="servingsize" id="servingsize"></fieldset>
        <fieldset><label for="caloriesperserving">calories per serving</label><input type="text" name="caloriesperserving" id="caloriesperserving"></fieldset>
        <fieldset><label for="carbsperserving">carbs per serving</label><input type="text" name="carbsperserving" id="carbsperserving"></fieldset>
        <fieldset><label for="sugarsperserving">sugars per serving</label><input type="text" name="sugarsperserving" id="sugarsperserving"></fieldset>
        <fieldset><label for="sodiumperserving">sodium per serving</label><input type="text" name="sodiumperserving" id="sodiumperserving"></fieldset>
        <button type="submit">Add Info</button>
      </form>
    </section>
  </main>
  </body>
</html>
